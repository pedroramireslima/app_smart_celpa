<ion-view view-title="{{quadro_atual.break_panel.name}}">
    <ion-content class="backgound-content" >

        <div class="carrosel"  >
            <carousel3d
            ng-model="app.slides"
            options="app.options" on-slide-change="changeSlide(index)" on-selected-click="changeQuadro(index)">
            <carousel3d-slide class="carrosel-slide" ng-repeat="slide in app.slides track by slide.id" >
                <div class="text-inside-card">

                    <h2>{{slide.name}}</h2>
                    <p>{{slide.goal.toFixed(2)}}</p>
                    <p>{{slide.total_energy.toFixed(2)}}</p>

                </div>

            </carousel3d-slide>



        </carousel3d>
    </div>

    <div class="carrosel-text-bottom">
        <p>{{description}}</p>


    </div>


</ion-content>
</ion-view>
