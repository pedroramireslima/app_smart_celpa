<ion-modal-view>
  <ion-header-bar >
    <h1 class="title">{{quadro_detalhes.nome}}</h1>
    <button class="button button-clear button-primary" ng-click="closeQuadros()">X</button>
  </ion-header-bar>

  <ion-content class="padding  ">
    <div class="col circuitodetailsbox">
     <div class="value-title">
      <p>{{quadro_detalhes.percentual}}%</p>
    </div>
    <div class="progressBar">
      <div class="sup" style="width: {{quadro_detalhes.percentual}}%"> </div>
    </div>
    <p class="pot-circuito">de R${{quadro_detalhes.alvo}}</p>
  </div>

  <!--Div do gráfico-->
  <div>
    <canvas id="bar" class="chart chart-bar"
    chart-data="quadro_detalhes.measures_b_tuple[1]" chart-labels="quadro_detalhes.measures_b_tuple[0]" chart-series="quadro_detalhes.series">
  </canvas>
</div>

<!--Quadros de Fatura-->

<div class="bar-list">
  <div class="row">

    <!--modelo do bloco-->
    <div class="col circuitobox">
      <div class="row ">
        <div class="col col-70 " >
          Vencimento
        </div>
        <div class="col " >
          {{quadro_detalhes.due}}/10
        </div>
      </div>
      <hr class="horizontal-line" size="1" >
      <p>ciclo tarifário</p>
      {{quadro_detalhes.first_day_of_period}}/09
    </div>

    <div class="col circuitobox">
      <div class="row ">
        <div class="col col-70 " >
          Bandeira
        </div>
        <div class="col " >
          {{quadro_detalhes.taxa}} R$
        </div>
      </div>
      <hr class="horizontal-line" size="1" >
      13,40
    </div>


  </div><!-- fim da row-->
</div>




<!--Parte da lista de barras-->
<div class="bar-list">
  <div class="progressBar "  ng-repeat="circuito in quadro_detalhes.circuitos">
    <div class="sup" ng-style="{width: {{circuito.percent}} + '%'}"> </div>
    <div class="text-bar">{{circuito.name}}</div>
    <div class="text-bar-r" >{{circuito.valor }}R$</div>
  </div>

</div>


</ion-content>

</ion-modal-view>
