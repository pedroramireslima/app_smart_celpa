<ion-view view-title="{{app.quadro_detalhes.nome}}">

<ion-nav-bar class="bar-stable">
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear  ion-stats-bars " ng-class="app.color" ng-click="openQuadros()" >
      </button>
    </ion-nav-buttons>
</ion-nav-bar>



    <ion-content class="backgound-content" >

        <div class="carrosel"  >
            <carousel3d
            ng-model="app.slides"
            options="app.options" on-slide-change="changeSlide(index)" on-selected-click="changeQuadro(index)">
            <carousel3d-slide class="carrosel-slide "  ng-repeat="slide in app.slides track by slide.id" style="background-color: #{{slide.color}} !important;">
                <div class="text-inside-card">

                    <h2>{{slide.name}}</h2>
                    <p>Meta: {{slide.goal.toFixed(2)}} KWh</p>
                    <p>Consumo: {{slide.total_energy.toFixed(2)}} KWh</p>

                </div>

            </carousel3d-slide>



        </carousel3d>
    </div>

    <div class="carrosel-text-bottom">
        <p>{{app.description}}</p>



    </div>


</ion-content>

<ion-footer-bar>
<div class="tabs tabs-icon-top " ng-class="app.color">

  <a   ng-click="abreControle()" class="tab-item">
    <i class="icon ion-cube"></i>
    Controle
  </a>
  <a ng-click="abreCircuitos()" class="tab-item">
    <i class="icon ion-usb"></i>
    Circuitos
  </a>
  <img class="image-footer" ng-class="app.color" ng-click="closeAll()" src="img/logo-menu.png" alt="logo">
  <a ng-click="abreAgendamento()" class="tab-item">
    <i class="icon ion-calendar"></i>
    Agenda
  </a>
  <a class="tab-item" ng-click="openConfig()">
    <i class="icon ion-gear-a"></i>
    Configuração
  </a>
</div>
</ion-footer-bar>


</ion-view>
