<ion-modal-view>
    <ion-header-bar >
        <h1 class="title">Notificações</h1>
        <button class="button button-clear button-primary" ng-click="notificationModal.hide()">X</button>
    </ion-header-bar>
    <ion-content>
        <div class="box-alert" ng-if="app.notificacao.length==0">
            <h4>Não há novas notificações</h4>
        </div>
        <div class="list item-text-wrap" ng-if="app.notificacao.length!==0">
            <div class="item item-icon-left" ng-repeat="data in app.notificacao" >
                <i class="icon ion-email"></i>
                {{alert_type_id}}
                <p>{{data.message}}</p>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
